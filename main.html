        :root {
            --primary-color: #4A90E2;
            --secondary-color: #34495E;
            --light-color: #F4F4F9;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-color);
            color: var(--secondary-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        header {
            background-color: var(--primary-color);

            margin: 0;
            font-size: 3rem;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;

            background-color: var(--primary-color);
        }

        .navbar a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .section-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .project-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
